<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashgram - Creative Meets Fashion</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <!-- Component Library -->
    <link class="themestyle" rel="stylesheet" href="https://deploy-preview-5--card-input.netlify.app/lighttheme.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <!-- Navbar starts-->
    <nav class="navigation navigation-full">

        <!-- logo -->
        <a href="index.html">
            <img src="./assets/logo.png" alt="logo" class="logo">
        </a>

        <!-- menu -->
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="">About</a></li>
        </ul>

        <!-- Login, Cart, Wishlist,  -->
        <ul class="icons">
            <li>
                <a href="#">
                    <i class="search-icon btn-icon fa fa-search"></i>
                </a>
                <div class="search-bar search-form">
                    <form>
                        <input type="search" placeholder="Search" class="input-styled">
                        <i class="btn-icon fas fa-search"></i>
                    </form>
                </div>
            </li>
            <li>
                <a href="./authentication/login.html">
                    <i class="btn-icon fa fa-user"></i>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="btn-icon fa fa-shopping-cart"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="btn-icon fa fa-heart"></i>
                </a>
            </li>
        </ul>

        <!-- Burger -->
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </nav>
    <!-- Navbar ends -->

    <main class="main__container">
        <h3 class="large-title center-text">My Wishlist</h3>
        <div class="product__container">
            <article class="card product-card card-vertical">
                <span class="card__badge">Selling</span>
                <span class="component-close">
                    <i class="fa fa-close"></i>
                </span>
                <div class="card__img">
                    <img src="./assets/dress-pic.jpg" alt="img" class="img-responsive">
                </div>
                <div class="card__content">
                    <div class="card__header">
                        <p class="card__subtitle">Women's ball gown</p>
                    </div>
                    <div class="card__desc">
                        <small>Sold by H&M</small>
                    </div>
                    <div class="card__amount">
                        <h5>₹10,800</h5>
                        <p class="strike-text small-text"><del>₹12,000</del></p>
                        <p class="red-highlight">10%</p>
                    </div>
                    <div class="card__CTA">
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </article>

            <article class="card product-card card-vertical">
                <span class="component-close">
                    <i class="fa fa-close"></i>
                </span>
                <div class="card__img">
                    <img src="./assets/dress-pic.jpg" alt="img" class="img-responsive">
                </div>
                <div class="card__content">
                    <div class="card__header">
                        <p class="card__subtitle">Women's ball gown</p>
                    </div>
                    <div class="card__desc">
                        <small>Sold by H&M</small>
                    </div>
                    <div class="card__amount">
                        <h5>₹10,800</h5>
                        <p class="strike-text small-text"><del>₹12,000</del></p>
                        <p class="red-highlight">10%</p>
                    </div>
                    <div class="card__CTA">
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </article>

            <article class="card product-card card-vertical">
                <span class="component-close">
                    <i class="fa fa-close"></i>
                </span>
                <div class="card__img">
                    <img src="./assets/dress-pic.jpg" alt="img" class="img-responsive">
                </div>
                <div class="card__content">
                    <div class="card__header">
                        <p class="card__subtitle">Women's ball gown</p>
                    </div>
                    <div class="card__desc">
                        <small>Sold by H&M</small>
                    </div>
                    <div class="card__amount">
                        <h5>₹10,800</h5>
                        <p class="strike-text small-text"><del>₹12,000</del></p>
                        <p class="red-highlight">10%</p>
                    </div>
                    <div class="card__CTA">
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with <span class="code-symbol">&lt; / &gt;</span> by Muskan Bagrecha</p>
        <ul class="footer__list">
            <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/?lang=en"><i class="fa fa-hashnode" aria-hidden="true"></i></a></li>
        </ul>
        <p class="copyright">© Fashgram'22</p>
    </footer>
    <!-- Footer ends -->

    <script src="https://kit.fontawesome.com/be9a255fe4.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/navigation.js"></script>

</body>

</html>
